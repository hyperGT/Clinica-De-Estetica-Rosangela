<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CE Ros√¢ngela | Cadastro</title>
    <link rel="stylesheet" href="../../style/cadastroCliente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="header">
            <a href="login.html" class="login-btn buttons">Login</a>
            <a href="cadastro.html" class="register-btn buttons">Cadastre-se</a>
        </div>

        <form action="funcionarios.html">
            <div class="input-group">
                <div>
                    <label for="telefone">Informe seu Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div>
                    <label for="cpf">CPF/CNPJ</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite aqui">
                </div>
            </div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Insira o Email">

            <label for="senha">Crie uma senha</label>
            <input type="password" id="senha" name="senha" placeholder="Senha">

            <label for="confirma-senha">Confirme a senha</label>
            <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Senha">

            <input type="submit" value="Criar Conta" class="submit-btn">
        </form>
    </main>
</body>

</html>
