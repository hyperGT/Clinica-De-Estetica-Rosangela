<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Cadastro de Cliente</title>
    <link rel="stylesheet" href="../../style/cadastroCliente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <form action="index.html">
            <div class="input-group">
                <div>
                    <label for="telefone">Informe seu Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                </div>
                <div>
                    <label for="cpf">CPF/CNPJ</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite aqui">
                </div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Insira o Email">
            </div>

            <div>
                <label for="senha">Crie uma senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha">
            </div>
                
            <div>
                <label for="confirma-senha">Confirme a senha</label>
                <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Senha">
            </div>

            <div class="button-group">
                <input type="submit" value="Criar Conta">
                <input type="button" value="Retornar" onclick="window.location.href='index.html'">
            </div>
        </form>
    </main>
</body>

</html>
