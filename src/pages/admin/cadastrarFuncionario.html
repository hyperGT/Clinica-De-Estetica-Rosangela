<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Cadastro de Profissional </title>
    <link rel="stylesheet" href="../../style/cadastrarFuncionario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Cadastro de novo profissional</h1>

        <div class="form-container">
            <p id="msg"></p>
            <form method="post">
                <section class="form-section">
                    <h2>Clínica De Estética Rosângela</h2>
                    <fieldset>
                        <legend>Informações Pessoais</legend>
                        <div class="input-group">
                            <label for="nome">Nome Completo *</label>
                            <input type="text" id="nome-completo" value="Dona Marilda"
                                placeholder="Insira o Nome do Funcionário">
                        </div>
                        <div class="input-group">
                            <label for="idade">Idade *</label>
                            <input type="text" id="idade" placeholder="Insira a Idade do Funcionário" value="50">
                        </div>
                        <div class="input-group">
                            <label for="cargo">Ocupação *</label>
                            <input type="text" id="cargo" value="Cabelereira"
                                placeholder="Insira o(s) Cargo(s) do Funcionário">
                        </div>
                        <div class="input-group">
                            <label for="telefone">Telefone *</label>
                            <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" value="(21) 99999-9999">
                        </div>
                        <div class="input-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" placeholder="Inserir Email do Funcionário" value="marilda@gmail.com">
                        </div>
                        <div class="input-group">
                            <label for="salario">Salário *</label>
                            <input type="text" id="salario" placeholder="Ex.: 1500.00" value="R$2000.00" required>
                        </div>
                        <div class="input-group">
                            <label for="horario">Horário *</label>
                            <input type="text" id="horario" value="Ter, Qua e Sex | 13:00h ás 17:00h">
                        </div>
                    </fieldset>

                    <div class="button-group">
                        <a href="funcionarios.html" class="buttons">Retornar</a>
                        <button type="submit" class="buttons" id="add-funcionario">Finalizar Cadastro</button>
                    </div>
                </section>
                <p id=" msg"></p>
            </form>
        </div>
    </main>
    <!--arquivo js pra processar os dados do funcionário-->
    <script src="../../script/script.js"></script>
</body>

</html>
