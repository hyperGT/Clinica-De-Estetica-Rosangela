<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacote</title>
    <link rel="stylesheet" href="../../style/cadastrarPacote.css">
    <link rel="stylesheet" href="../../style/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="back-btn-container">
            <button class="back-button" onclick="window.history.back()">&#8617;</button>
            <h4>Voltar</h4>
        </div>

        <form id="form">
            <section class="form-left">
                <div class="input-group">
                    <label for="nome-pacote">Nome do Pacote</label>
                    <input type="text" id="nome-pacote" placeholder="Nome do Pacote">
                </div>
                <div class="input-group">
                    <label for="servico1">Serviço 1</label>
                    <input type="text" id="servico1" placeholder="Serviço 1">
                </div>
                <div class="input-group">
                    <label for="servico2">Serviço 2</label>
                    <input type="text" id="servico2" placeholder="Serviço 2">
                </div>
                <div class="input-group">
                    <label for="servico3">Serviço 3</label>
                    <input type="text" id="servico3" placeholder="Serviço 3">
                </div>
            </section>

            <br><br><br>

            <section class="form-right">
                <div class="input-group">
                    <label for="descricao">Descrição/Observação</label>
                    <textarea id="descricao" placeholder="Descrição/Observação"></textarea>
                </div>
                <div class="input-group">
                    <label for="desconto">Desconto</label>
                    <input type="text" id="desconto" placeholder="Desconto">
                </div>
                <div class="button-group">
                    <button type="submit" class="create-button" onclick="package_popup()">Criar Pacote</button>
                </div>
            </section>
        </form>

        <script src="../../script/packagePopup.js"></script>

    </main>
</body>

</html>
