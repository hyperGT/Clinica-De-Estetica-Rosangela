<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Recuperação de Conta</title>
    <link rel="stylesheet" href="../../style/forgotPassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Recupere sua conta!</h1>

        <form action="newPassword.html">
            <label for="email">Digite seu Email/CPF</label>
            <input type="email" id="email" name="email" placeholder="Email/CPF">
            <div>
                <input type="submit" value="Enviar" class="buttons">
                <a href="login.html" class="buttons">Voltar</a>
            </div>
        </form>
    </main>
</body>

</html>
