<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Agendamento</title>
    <link rel="stylesheet" href="../../style/default.css">
    <link rel="stylesheet" href="../../style/agendamento.css">
    <link rel="stylesheet" href="../../style/calendario.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="../../script/calendario.js" defer></script>
    <script src="../../script/script.js" defer></script>
</head>

<body>

    <nav>
        <a href="#">
            <h1>Agendamento</h1>
        </a>
        <h1>|</h1>
        <a href="#">
            <h2> Realizar Pagamento</h2>
        </a>
    </nav>

    <section id="agendamento">
        
        <div class="container">
            <div class="back-btn-container">
                <button class="back-button" onclick="window.history.back();">&#8617;</button>
                <h4>Voltar</h4>
            </div>

            <!-- Flexbox para alinhar calendário e formulário lado a lado -->
            <div class="flex-container">
                <!-- Calendário -->
                <div id="calendario-body">
                    <div class="wrapper">
                        <!-- Cabeçalho do calendário -->
                        <div id="calendario-header">
                            <p class="data-atual">Novembro 2024</p>
                            <!-- Ícones para mudar os meses -->
                            <div class="icons">
                                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                                <span id="next" class="material-symbols-rounded">chevron_right</span>
                            </div>
                        </div>
                        <div class="calendario">

                            <ul class="semanas">
                                <li>Dom</li>
                                <li>Seg</li>
                                <li>Ter</li>
                                <li>Qua</li>
                                <li>Qui</li>
                                <li>Sex</li>
                                <li>Sab</li>
                            </ul>
                            <ul class="dias">
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <li>4</li>
                                <li>5</li>
                                <li>6</li>
                                <li>7</li>
                                <!-- Continue com os dias do mês -->
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Formulário -->
                <div class="form-container">
                    <form action="./termosPagamento.html" method="post" id="agendamento-form">

                        <div class="pacotes-agendamento">
                            <label for="pacote">Pacote selecionado:</label><br>
                            <select name="pacote" id="pacote">
                                <option value="Unha + Nail Design" selected>Unha + Nail Design</option>
                                <option value="Corte de Cabelo + Depilação">Corte de cabelo + Depilação</option>
                                <option value="Manicure + Tintura no Cabelo">Manicure + Tintura no cabelo</option>
                            </select>
                        </div>
                        <div class="servicos-agendamento">
                            <label for="servico">Serviço a ser agendado:</label><br>
                            <select name="servico" id="servico">
                                <option value="Unha" selected>Unha</option>
                                <option value="Nail Design">Nail Design</option>
                            </select>
                        </div>

                        <div id="date">
                            <div class="horario-select">
                                <label for="horario">Escolha o horário:</label>
                                <input type="time" id="horario" name="horario" min="08:00" max="18:00">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="observacoes-area">
                <label for="obs">Observações</label>
                <textarea id="observacoes" placeholder="Observações"></textarea>
                <span>Atrasos resultam em metade do valor do serviço perdido, e metade é convertido em
                    <span style="color: red;">créditos</span>. </span>
            </div>
            <div class="btn-container">
                <button id="voltar-btn" onclick="window.history.back();">
                    Voltar
                </button>
                <button id="confirmar-btn" onclick="CadastrarAgendamento()">
                    Confirmar
                </button>
            </div>
        </div>

    </section>

</body>

</html>
