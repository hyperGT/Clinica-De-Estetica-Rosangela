<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style/loginCliente.css">
</head>

<body>
    <main>
        <!-- Abas de navegação -->
        <div class="tabs">
            <a href="login.html" class="tab login-btn active">Login</a>
            <a href="cadastro.html" class="tab register-btn">Cadastre-se</a>
        </div>

        <!-- Formulário -->
        <form action="index.html" method="get">
            <label for="email">Digite seu Email/CPF</label>
            <input type="email" id="email" name="email" placeholder="Email/CPF" required>
        
            <label for="senha">Digite sua Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
        
            <a href="#" class="forgot-password">Esqueci a senha!</a>
        
            <input type="submit" value="Entrar" class="submit-btn">
        </form>

        <!-- Link Admin -->
        <a href="../admin/login.html" class="admin-link">Admin</a>
    </main>
</body>

</html>
